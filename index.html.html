<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four Background Colors</title>

  <!-- ✅ Importing a modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>  
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif; /* ✅ new font */
    }

    .section {
      height: 100vh;
      width: 100vw;
    }

    .section1 { background-color: rgb(248, 205, 219); }
    .section2 { background-color: rgb(137, 194, 221); }
    .section3 { background-color: rgb(169, 179, 127); }
    .section4 { background-color: rgb(137, 175, 101); }

    .navbar {
      background-color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      height: 60px;
      position: fixed;
      top: 0; left: 0; right: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .navbar a {
      text-decoration: none;
      color: black;
      font-weight: 600;
    }

    .navbar a:hover {
      color: rgb(135, 211, 247);
    }

    .navbar button {
      margin-left: auto;
      padding: 8px 15px;
      border: 1px solid #ccc; /* ✅ thinner border */
      border-radius: 6px;
      background-color: rgb(248, 246, 243);
      font-weight: 600;
      cursor: pointer;
    }

    .navbar button:hover {
      color: rgb(135, 211, 247);
      background-color: antiquewhite;
    }

    /* ✅ Content styling */
    .content {
      margin-top: 120px; /* push below navbar */
      margin-left: 5%;
      max-width: 500px;
    }

    .content h4 {
      margin-bottom: 10px;
      color: #333;
    }

    .content h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      line-height: 1.3;
    }

    .content p {
      margin-bottom: 20px;
      color: #444;
    }

    .content button {
      padding: 10px 18px;
      border: 1px solid transparent; /* ✅ no thick border */
      border-radius: 6px;
      background-color: rgb(31, 226, 129);
      font-weight: 600;
      cursor: pointer;
    }

    .content button:hover {
      background-color: rgb(20, 180, 100);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="#">Overview</a>
    <a href="#">Pages</a>
    <a href="#">Section</a>
    <a href="#">Contact</a>
    <button>Purchase Now</button>
  </div>

  <!-- Sections -->
  <div class="section section1">
    <!-- ✅ Consistent alignment block -->
    <div class="content">
      <h4>MEET LEMON</h4>
      <h1>Build a better<br>site for your<br>business.</h1>
      <p>[Short description here] Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
      <button>Buy Lemon</button>
    </div>
  </div>
  <div class="section section2"></div>
  <div class="section section3"></div>
  <div class="section section4"></div>

</body>
</html>
